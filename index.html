<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="huddle's logo" />
    </header>
    <main>
      <img src="./images/illustration-mockups.svg" alt="huddle's mockups" />
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </main>
    <footer>
      <div class="circle">
        <ion-icon name="logo-facebook"></ion-icon>
      </div>
      <div class="circle">
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
      <div class="circle">
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
